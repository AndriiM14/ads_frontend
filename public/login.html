<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles/index.css">
  <title>Login</title>
</head>
<body class="auth-root">
  <div class="row center">
    <div class="auth-content" class="column left">
      <h1 class="title1">Become a creator</h1>
      <h2 class="title2">Access all features of the platform</h2>
      <img class="auth-img" src="./img/guy_img.svg" alt="presentation picture"/>
    </div>
    <div class="auth-forms" class="column left">
      <h3 class="title3">Log in</h3>
      <form action="./index.html">
        <input class="text-field" type="email" id="email" name="email" placeholder="Enter email">
        <input class="text-field" type="password" id="password" name="password" placeholder="Password">
        <button class="primary-button" type="submit">Login</button>
        <div class="column center auth-alternate-container">
          <p class="body">If u don't have an account. <a href="./register.html" class="auth-alternate">Register.</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
