<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Admin users</title>
</head>
<body>
  <div class="root">
    <nav class="navigation">
      <div class="row logo">
        <a class="row item">
          <i class="fa fa-paperclip icon logo-icon"></i>
          <p class="logo-title">Ads-platform</p>
        <a>
      </div>
      <div class="nav-input">
        <input class="text-field nav-search" type="text" id="search" name="search" placeholder="Search">
      </div>
      <div class="row items">
        <a href="./index.html" class="item"><i class="fa fa-home icon"></i><a>
        <a href="./create.html" class="item selected"><i class="fa fa-pencil-square-o icon"></i><a>
        <a href="./profile.html" class="item"><i class="fa fa-user icon"></i><a>
      </div>
    </nav>
    <div class="row start edit-root">
        <div class="row advs-prev">
            <div class="row space-between advs-prev-container">
               <div class="row">
                    <img class="adv-avatar adv-prev-avatar" src="./img/avatar.png" alt="Avatar pic">
                    <div class="advs-prev-content">
                        <h5 class="title5">username</h5>
                        <p class="info">20.04.2022 12:00</p>
                    </div>
               </div>
                <a href="#" class="delete-user">
                    <i class="fa fa-trash-o icon"></i>
                </a>
            </div>
            <div class="row space-between advs-prev-container">
                <div class="row">
                     <img class="adv-avatar adv-prev-avatar" src="./img/avatar.png" alt="Avatar pic">
                     <div class="advs-prev-content">
                         <h5 class="title5">username</h5>
                         <p class="info">20.04.2022 12:00</p>
                     </div>
                </div>
                 <a href="#" class="delete-user">
                     <i class="fa fa-trash-o icon"></i>
                 </a>
             </div>
             <div class="row space-between advs-prev-container">
                <div class="row">
                     <img class="adv-avatar adv-prev-avatar" src="./img/avatar.png" alt="Avatar pic">
                     <div class="advs-prev-content">
                         <h5 class="title5">username</h5>
                         <p class="info">20.04.2022 12:00</p>
                     </div>
                </div>
                 <a href="#" class="delete-user">
                     <i class="fa fa-trash-o icon"></i>
                 </a>
             </div>
        </div>
        <div class="profile-container admin-edit">
              <div class="profile-content">
                <input class="text-field" type="email" id="email" name="email" placeholder="Enter email" value="youremail@email.com">
                <input class="text-field" type="text" id="username" name="username" placeholder="Enter username" value="username">
                <input class="text-field" type="password" id="password" name="password" placeholder="Change password">
                <input class="text-field" type="password" id="password" name="password" placeholder="Confirm Password">
                <div class="row center space-between">
                  <button class="secondary-button profile-button" type="submit">Cancel</button>
                  <button class="primary-button profile-button" type="submit">Confirm</button>
                </div>
              </div>
        </div>
    </div>
    <div class="separator">
  </div>
</body>
</html>
