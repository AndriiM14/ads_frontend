<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles/index.css">
  <title>Register</title>
</head>
<body>
  <div class="auth-root row center">
    <div class="auth-content" class="column left">
      <h1 class="title1">Become a creator</h1>
      <h2 class="title2">Access all features of the platform</h2>
      <img class="auth-img" src="./img/guy_img.svg" alt="presentation picture"/>
    </div>
    <div class="auth-forms" class="column left">
      <h3 class="title3">Register</h3>
      <form action="./login.html">
        <input class="text-field" type="email" id="email" name="email" placeholder="Enter email">
        <input class="text-field" type="text" id="username" name="username" placeholder="Enter username">
        <input class="text-field" type="password" id="password" name="password" placeholder="Password">
        <input class="text-field" type="password" id="password" name="password" placeholder="Confirm Password">
        <div class="row center auth-role-container">
          <div>
            <input class="radio" type="radio" id="creator-button" name="role" value="creator" />
            <label class="body radio-label" for="creator-button">Creator</label>
          </div>
          <div>
            <input class="radio" type="radio" id="moderator-button" name="role" value="moderator" />
            <label class="body radio-label" for="moderator-button">Moderator</label>
          </div>
        </div>
        <button class="primary-button" type="submit">Register</button>
        <div class="column center auth-alternate-container">
          <p class="body">If u don't have an account. <a href="./login.html" class="auth-alternate">Login.</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
